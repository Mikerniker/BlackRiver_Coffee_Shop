{% extends 'base.html' %}
{% block content %}
    <div class="row row-cols row-cols-md-3 g-1 justify-content-center pt-auto">
    {% for post in coffee_list %}
        <div class="col">
            <div class="card" style="width: 30rem;">
                <form action="{% url 'checkout_view2' %}" method="post">
                    {% csrf_token %}
                    <img src="https://images.unsplash.com/photo-1609475349547-644d546313f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGNvZmZlZSUyMGJlYW5zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="coffee-beans" height="400" width="350">
                    <div class="card-body">
                        <h2 class="product-card card-title">{{post.coffee}} </h2>
                        <h3 class="product-card card-text" >${{post.price}}<br></h3>
                        <p class="product-card card-text">{{post.description}}<br>
                            <strong>Weight</strong>: {{post.weight}} g<br></p>
                        <label for="quantity"><p class="product-card card-text"><strong>Quantity:</strong></p></label>
                        <input type="number" id="quantity" name="quantity"><br>
                        <input type="hidden" id="coffee_choice" name="coffee" value="{{post.coffee}}">
                        <input type="hidden" id="coffee_price" name="coffee_price" value="{{post.price}}">
                        <button type="submit" id="add_to_cart" class="subscribe-btn btn btn-secondary btn-lg">Add to Cart</button>
                    </div>
                 </form>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
